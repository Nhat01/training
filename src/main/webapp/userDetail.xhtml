<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
  <title>Chi tiết người dùng</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/>
  <link rel="stylesheet" href="https://unpkg.com/primeflex@3.1.2/primeflex.css" />
</h:head>

<h:body>
<div class="m-5">
  <p:outputLabel value="Chi tiết người dùng: #{userBean.user.name}" styleClass="block my-4 text-xl"/>
  <table class="table max-w-max">
    <tr >
      <th>
        <p:outputLabel value="id" />
      </th>
      <td>
        <p:outputLabel value="#{userBean.user.id}" />
      </td>
    </tr>
    <tr >
      <th>
        <p:outputLabel value="Name" />
      </th>
      <td>
        <p:outputLabel value="#{userBean.user.name}" />
      </td>
    </tr>
    <tr>
      <th>
        <p:outputLabel value="birthDay" />
      </th>
      <td>
        <p:outputLabel value="#{userBean.user.birthDay}">
            <f:convertDateTime pattern="dd-MM-yyyy HH:mm"/>
        </p:outputLabel>
      </td>
    </tr>
    <tr >
      <th>
        <p:outputLabel value="created" />
      </th>
      <td>
        <p:outputLabel value="#{userBean.user.created}">
            <f:convertDateTime pattern="dd-MM-yyyy HH:mm"/>
        </p:outputLabel>
      </td>
    </tr>
    <tr>
      <th>
        <p:outputLabel value="updated" />
      </th>
      <td>
        <p:outputLabel value="#{userBean.user.updated}" >
            <f:convertDateTime pattern="dd-MM-yyyy HH:mm"/>
        </p:outputLabel>
      </td>
    </tr>
  </table>
  <h:form>
    <p:commandButton value="Updated" action="updateUser?faces-redirect=true" styleClass="mt-3" />
    <p:commandLink action="index?faces-redirect=true" styleClass="block m-2"
                           value="Return"/>
  </h:form>
  </div>
</h:body>

</html>

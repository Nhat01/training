<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:co="http://java.sun.com/jsf/composite/com">
<h:head>
    <title>Title</title>
</h:head>
<h:body>
    <ui:composition>
        <div class="card mx-4">
            <h:form>
                <co:userComponent
                        nameLabel="Name"
                        nameValue="#{userBean.user.name}"
                        birthDayLabel="Birth Day"
                        birthDayValue="#{userBean.user.birthDay}"
                        createdLabel="Created Day"
                        createdValue="#{userBean.user.created}"
                        updatedLabel="Updated Day"
                        updatedValue="#{userBean.user.updated}"
                        isbirthDayLabel="true"
                        actionButtonLabel="Create"
                        actionButtonAction="#{userBean.createUser}"
                />
            </h:form>
        </div>
    </ui:composition>
</h:body>
</html>

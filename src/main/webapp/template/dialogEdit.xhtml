<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <title>Title</title>
</h:head>
<h:body>
    <ui:composition>
        <div class="card mx-4">
            <h:form>
                <p:messages id="messages"/>
                <p:outputLabel  value="Thêm tài khoản" styleClass="block my-4 text-2xl"/>
                <h:panelGrid columns="2" cellpadding="7">
                    <p:outputLabel value="Name:"/>
                    <p:inputText id="name" required="true" value="#{userBean.user.name}"/>
                    <p:outputLabel  value="BirthDay:"/>
                    <p:datePicker  value="#{userBean.user.birthDay}"
                                   showTime="true" required="true"/>
                    <p:outputLabel value="Created:"/>
                    <p:datePicker  value="#{userBean.user.created}"
                                   pattern="MM/dd/yyyy"/>
                    <p:outputLabel for="basic" value="Basic"/>
                    <p:datePicker id="basic" value="#{userBean.user.updated}" />
                    <p:outputLabel for="update" value="Updated:"/>
                    <p:datePicker id="update" value="#{userBean.user.updated}"
                    />
                    <p:commandButton value="Create " action="#{userBean.createUser()}" styleClass="mt-3"/>
                    <p:spacer/>
                </h:panelGrid>
            </h:form>
        </div>
    </ui:composition>
</h:body>
</html>

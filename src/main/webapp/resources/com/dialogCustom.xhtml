<?xml version = "1.0" encoding = "UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:p="http://primefaces.org/ui">

<composite:interface>
    <composite:attribute name="nameLabel"/>
    <composite:attribute name="nameValue"/>
</composite:interface>

<composite:implementation>
    <h:form>
        <p:commandButton type="button" value="#{cc.attrs.nameLabel}" icon="pi pi-plus" onclick="PF('dladd').show()" styleClass="mx-3"/>

        <p:dialog header="#{cc.attrs.nameLabel}" widgetVar="dladd" minHeight="40" width="650" showEffect="fade" modal="true">
            <ui:insert name="addUser">
                <ui:include src="page/#{cc.attrs.nameValue}">
                </ui:include>
            </ui:insert>
        </p:dialog>
    </h:form>
</composite:implementation>
</html>

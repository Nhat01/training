<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <title>Title</title>
</h:head>
<h:body>
    <ui:composition>
        <div class="mx-4">
            <h:form>
                <p:messages id="messages"/>
                <p:outputLabel value="Cập nhật tên cho người dùng: #{userBean.user.name}" styleClass="block my-3 font-bold text-xl"/>
                <h:panelGrid columns="2" styleClass="my-3">
                    <p:outputLabel value="Name:" styleClass="mr-5"/>
                    <p:inputText id="name" required="true" value="#{userBean.user.name}"/>
                </h:panelGrid>
                <h:commandButton value="Update" action="#{userBean.changeNameUser()}" styleClass="my-3 bg-primary border-none border-round p-2"/>
            </h:form>
        </div>
    </ui:composition>
</h:body>
</html>

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
<title>Thêm người dùng</title>
    <link rel="stylesheet" href="https://unpkg.com/primeflex@3.1.2/primeflex.css" />
</h:head>

<h:body>
    <div class="card mx-4">
        <h:form>
            <p:messages id="messages"/>
            <p:outputLabel  value="Thêm tài khoản" styleClass="block my-4 text-2xl"/>
            <h:panelGrid columns="2" cellpadding="7">
                <p:outputLabel value="Name:"/>
                <p:inputText id="name" required="true" value="#{userBean.user.name}"/>
                <p:outputLabel  value="BirthDay:"/>
                <p:datePicker  value="#{userBean.user.birthDay}"
                              showTime="true" required="true"/>
                <p:outputLabel value="Created:"/>
                <p:datePicker  value="#{userBean.user.created}"
                              showTime="true" required="true"/>
                <p:outputLabel value="Updated:"/>

                    <p:outputLabel for="basic" value="Basic"/>
                    <p:datePicker id="basic" value="#{userBean.user.updated}" />
                <p:datePicker id="popup" widgetVar="dpPopup" value="#{userBean.user.updated}"
                              showTime="true" required="true" pattern = "yyyy-MM-dd"  />
<!--                <p:commandButton value="Create" action="#{userBean.createUser()}" update="@form" styleClass="mt-3"/>-->
                <p:spacer/>
            </h:panelGrid>
        </h:form>
    </div>
</h:body>
</html>

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
  <title>Cập nhật người dùng</title>
  <link rel="stylesheet" href="https://unpkg.com/primeflex@3.1.2/primeflex.css" />
</h:head>
<h:body>
    <div class="card m-5">
            <h:form>
                <p:messages id="messages"/>
                <p:outputLabel value="Cập nhật tên cho người dùng: #{userBean.user.name}" styleClass="block my-3 font-bold text-xl"/>
                <h:panelGrid columns="2">
                    <p:outputLabel value="Name:"/>
                    <p:inputText id="name" required="true" value="#{userBean.user.name}"/>
                    <p:commandButton value="Update" action="#{userBean.changeNameUser()}" styleClass="mt-3"/>
                    <p:spacer/>
                    <p:commandLink action="index?faces-redirect=true" styleClass="block m-2"
                                                                   value="Return"/>
                </h:panelGrid>
            </h:form>
        </div>
</h:body>
</html>

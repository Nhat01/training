<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>

<h:body>
    <f:metadata>
        <f:event type="preRenderView" listener="#{userBean.loadData()}"/>
    </f:metadata>
    <h:outputLabel value="Danh sách tài khoản"/>
    <h:form id="form" styleClass="m-5">
        <p:commandButton action="#{userBean.loadData()}"
                         icon="pi pi-refresh" update="@form" process="@this"/>
        <p:commandButton action="addUser.xhtml?faces-redirect=true"
                         icon="pi pi-plus"/>
        <p:dataTable var="user" value="#{userBean.users}" rowKey="#{user.id}">
            <p:column headerText="Name">
                <h:outputText value="#{user.name}"/>
            </p:column>
            <p:column headerText="BirthDay">
                <h:outputText value="#{user.birthDay}">
                    <f:convertDateTime pattern="dd-MM-yyyy"/>
                </h:outputText>
            </p:column>
            <p:column headerText="Created">
                <h:outputText value="#{user.created}">
                    <f:convertDateTime pattern="dd-MM-yyyy"/>
                </h:outputText>
            </p:column>
            <p:column headerText="Updated">
                <h:outputText value="#{user.updated}">
                    <f:convertDateTime pattern="dd-MM-yyyy"/>
                </h:outputText>
            </p:column>
        </p:dataTable>
    </h:form>
</h:body>
</html>
